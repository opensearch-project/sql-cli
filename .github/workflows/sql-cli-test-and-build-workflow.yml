name: SQL CLI Test and Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches-ignore:
      - 'dependabot/**'
    paths:
      - '.'
      - '.github/workflows/sql-cli-test-and-build-workflow.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    strategy:
      matrix:
        python-version: [3.12]
        # Note: OpenSearch version is determined by the SQL repository clone

    steps:
      - name: Checkout SQL CLI
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install setuptools wheel

      - name: Run Gradle Build and Tests
        run: ./gradlew build --info
        # This command will:
        # 1. Build Java components
        # 2. Run Java unit tests
        # 3. Clone/pull OpenSearch SQL repository to ./remote/sql
        # 4. Start OpenSearch test cluster in background
        # 5. Wait for cluster to be ready
        # 6. Load test data from test_data/accounts.json
        # 7. Run pytest tests
        # 8. Automatically stop test cluster

      - name: Build Artifact
        run: python setup.py sdist bdist_wheel

      - name: Create Artifact Path
        run: |
          mkdir -p opensearchsql-builds
          cp -r ./dist/*.tar.gz ./dist/*.whl opensearchsql-builds/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: opensearchsql
          path: opensearchsql-builds

      - name: Clean up test cluster
        if: always()
        run: ./gradlew stopTestCluster
